<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>主页</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/JWindexstyle.css" rel="stylesheet">
</head>
<body>
<!--背景样式-->
<script type="text/javascript" src="js/canvas-nest.js"></script>
<script type="text/javascript" src="js/contabs.js"></script>
<script src="js/hplus.js"></script>
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-12" style="text-align:center;margin-bottom:20px;">
			<h1>欢迎来到！云知教育-教务管理系统</h1>
		</div>
	</div>
    <div class="row">
    	<div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">现在</span>
                    <h5>在线人数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">6,200</h1>
                    
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">今天</span>
                    <h5>教师访问人/次</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">6,200</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                    </div>
                    <small>新访客</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">今天</span>
                    <h5>学生访问人/次</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">5,800</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>新访客</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">今天</span>
                    <h5>学生提交任务数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">106,120</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                    </div>
                    <small>提交任务</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">今天</span>
                    <h5>教师发布任务数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">80,600</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                    </div>
                    <small>发布任务</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">今天</span>
                    <h5>新创建的题目</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">600</h1>
                    <div class="stat-percent font-bold text-danger">10% <i class="fa fa-level-down"></i>
                    </div>
                    <small>新题目</small>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">今天</span>
                    <h5>题库题目总数</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">700</h1>
                    <small>题目</small>
                </div>
            </div>
        </div>
    </div>
    
   <div class="col-sm-11" style="margin-top:20px;">
	<a href="#" class="list-group-item active">
		校园资讯
	</a>
	<a href="#" class="list-group-item">xxxx比赛即将开始</a>
	<a href="#" class="list-group-item">xxxx讲座开讲</a>
	<a href="#" class="list-group-item">xxx老师开公开课</a>
	<a href="#" class="list-group-item">xxx学生获得xxx奖</a>
	</div>
</div>

</body>
</html>
